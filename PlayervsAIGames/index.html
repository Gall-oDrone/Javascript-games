<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Arena</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    
    <div id="gameOverScreen"></div>
  <div id="controls">
    <div #id="buttons">
      <button id="startButton">Start</button>
      <button id="fullScreenButton">Full Screen</button>
      <button id="debugButton">Debug</button>
    </div>
    <div id="scoreScreen">
      <div class="left">
        <p id="scoreBoard1">Player 1 </p>
        <p id="scoreBoard2">Player 2 </p>
      </div>
      <div class="right">
        <p id="scoreBoard3">Player 3 </p>
        <p id="scoreBoard4">Player 4 </p>
      </div>
    </div>
    <div id="gameMenu">
        <div id="playerChoice">
          <div class="player1">
            <p class="playerLabel">Player 1</p>
            <label for="player1controls">Controls:</label>
            <select name="player1controls" id="player1controls">
              <option value="arrows">Keyboard arrows</option>
              <option value="ai">Computer AI</option>
            </select>
            <div>
              <label for="player1name">Name:</label>
              <input type="text" id="player1name" value="P1">
            </div>
          </div>
          <div class="player2">
            <p class="playerLabel">Player 2</p>
            <label for="player2controls">Controls:</label>
            <select name="player2controls" id="player2controls">
              <option value="wsad">Keyboard WSAD</option>
              <option value="ai">Computer AI</option>
            </select>
            <div>
              <label for="player2name">Name:</label>
              <input type="text" id="player2name" value="P2">
            </div>
          </div>
          <div class="player3">
            <p class="playerLabel">Player 3</p>
            <label for="player3controls">Controls:</label>
            <select name="player3controls" id="player3controls">
              <option value="arrows">Keyboard arrows</option>
              <option value="ai">Computer AI</option>
            </select>
            <div>
              <label for="player3name">Name:</label>
              <input type="text" id="player3name" value="P3">
            </div>
          </div>
          <div class="player4">
            <p class="playerLabel">Player 4</p>
            <label for="player4controls">Controls:</label>
            <select name="player4controls" id="player4controls">
              <option value="arrows">Keyboard arrows</option>
              <option value="ai">Computer AI</option>
            </select>
            <div>
              <label for="player4name">Name:</label>
              <input type="text" id="player4name" value="P4">
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="assets">
    {% comment %} <img id="background" src="https://dg-game-assets.s3.amazonaws.com/javascript/build-side-scrolling-games-with-javascript-tutorial/images/background_single.png"> {% endcomment %}
    <img id="forest_margin_repeat" src="https://dg-game-assets.s3.amazonaws.com/javascript/player-vs-ai-games-tutorial/images/forest_margin_repeat.png">
  </div>
    <script src="background.js"></script>
    <script src="ui.js"></script>
    <script src="snake.js"></script>
    <script src="food.js"></script>
    <script src="main.js"></script>
</html>
